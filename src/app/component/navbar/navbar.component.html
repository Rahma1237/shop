<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <div class="container-fluid">
      <!-- Barre de recherche alignée à gauche -->

        <input
          type="search"
          class="form-control rounded"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="search-addon"
          [(ngModel)]="keyword"
          (ngModelChange)="search()"
        />
        <span class="input-group-text border-0" id="search-addon">
          <i class="bi bi-search"></i>
        </span>
      </div>
  
      <!-- Alignement des éléments à droite -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup"> <!-- 'justify-content-end' pour aligner à droite -->
        <ul class="navbar-nav">
          <li class="nav-item me-2">
            <select class="form-select" (change)="onCategoryChange($event)">
              <option value="All">All</option>
              <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
            </select>
          </li>
  
          <!-- Bouton "Home" -->
          <li class="nav-item me-2">
            <a class="btn btn-outline-primary" routerLink="/">Home</a>
          </li>
          <!-- Bouton "Ordres" -->
          <li class="nav-item me-2">
            <a class="btn btn-outline-primary" routerLink="/login">Ordres</a>
          </li>
          <div class="navbar-nav">
            <a class="nav-link active" routerLink="panier">Panier</a>
          </div>

          <li class="nav-item me-2">
            <button routerLink="/signup" class="btn btn-outline-primary">Sign Up</button>
          </li>
        </ul>
  
        <!-- Bouton "Log In/Log Out" -->
        <div class="d-flex input-group w-auto ms-2">
          <button class="btn btn-outline-primary" (click)="isAuth() ? handLogOut() : handleLogIn()">
            {{ isAuth() ? "Log Out" : "Log In" }}
          </button>
        </div>
  
       
      </div>
    </div>
  </nav>
